<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — HomeCare</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">HomeCare</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="btn btn-outline">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Open navigation">☰</button>
    </div>
  </header>

  <main class="container main-content">
    <h1>Contact Us</h1>
    <p class="dropcap">For bookings and enquiries, call us or send a message via the form below. We aim to respond within one business day.</p>

    <form class="contact-form" id="contactForm">
      <div class="form-row">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
      </div>
      <div class="form-row">
        <input type="text" name="phone" placeholder="Phone number">
      </div>
      <div class="form-row">
        <select name="service">
          <option value="plumbing">Plumbing</option>
          <option value="heating">Heating</option>
          <option value="gas">Gas</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div class="form-row">
        <textarea name="message" rows="6" placeholder="Brief description"></textarea>
      </div>
      <div class="form-row">
        <button class="btn" type="submit">Send Request</button>
      </div>
      <p id="form-msg" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h4>HomeCare Services</h4>
        <p>Reliable plumbing, heating &amp; gas services for your home.</p>
      </div>
      <nav>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="copyright">&copy; <span id="year7"></span> HomeCare Services</div>
  </footer>
  <script>
    document.getElementById('year7').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('form-msg').textContent = 'Thanks — your request has been captured (this demo does not submit to a server).';
    });
  </script>
</body>
</html>
