<header style="background:linear-gradient(135deg,#6a11cb,#2575fc);">
  <h1>Contact Us</h1>
  <p>Get in touch for consultation, services, or project inquiries.</p>
</header>

<section>
  <h2>Send Us a Message</h2>
  <div class="container" style="max-width:600px;">
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <div style="margin-bottom:15px;">
        <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:15px; border-radius:10px; border:1px solid #ccc;">
      </div>
      <div style="margin-bottom:15px;">
        <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:15px; border-radius:10px; border:1px solid #ccc;">
      </div>
      <div style="margin-bottom:15px;">
        <textarea name="message" placeholder="Your Message" required style="width:100%; padding:15px; border-radius:10px; border:1px solid #ccc;" rows="6"></textarea>
      </div>
      <button type="submit" style="padding:15px 30px; border:none; background:#2575fc; color:#fff; border-radius:30px; font-weight:600; cursor:pointer;">Send Message</button>
    </form>
  </div>
</section>
