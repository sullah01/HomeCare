<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – YourHomeCover</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">YourHomeCover</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header style="background: linear-gradient(135deg, var(--color-accent), var(--color-primary));">
    <h1>Contact Us</h1>
    <p>If you need help, want a quote, or have an emergency, get in touch.</p>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <div class="card-container">
      <div class="card"><h3>Phone</h3><p>0330 0247 999</p></div>
      <div class="card"><h3>Email</h3><p>support@yourhomecover.com</p></div>
      <div class="card"><h3>Address</h3><p>123 HomeServe St, City, Country</p></div>
    </div>

    <div style="max-width:600px; margin: 50px auto;">
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        <textarea name="message" placeholder="Your Message" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;" rows="6"></textarea>
        <button type="submit" style="padding:10px 20px; background:var(--color-primary); color:#fff; border:none; border-radius:8px; cursor:pointer;">Send Message</button>
      </form>
    </div>
  </section>

  <footer>&copy; 2025 YourHomeCover. All Rights Reserved.</footer>
  <script src="js/script.js"></script>
</body>
</html>
